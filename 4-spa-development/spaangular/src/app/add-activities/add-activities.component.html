<div class="form-container">
  <mat-toolbar class="app-title">Cadastrar/Editar uma atividade</mat-toolbar>
  <form [formGroup]="register" (ngReset)="resetForm()">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Nome" formControlName="person" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-select required formControlName="activity">
          <mat-option *ngFor="let action of actions" [value]="action">{{
            action
          }}</mat-option>
        </mat-select>
        <mat-label> Atividade</mat-label>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Selecione a Data</mat-label>
        <!-- #docregion toggle -->
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="date"
          [ngModel]="date.value"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [startAt]="date" #picker></mat-datepicker>
        <!-- #enddocregion toggle -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          placeholder="Duração em minutos"
          formControlName="durationMinutes"
          required
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        type="submit"
        (click)="submit(false)"
        color="accent"
        mat-raised-button
      >
        Salvar
      </button>
      <button
        type="submit"
        (click)="submit(true)"
        color="primary"
        mat-raised-button
      >
        Adicionar
      </button>
      <button type="reset" color="basic" mat-raised-button>Limpar</button>
    </mat-card-actions>
  </form>
</div>
